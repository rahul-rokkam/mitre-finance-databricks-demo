bundle:
  name: financial-command-center

workspace:
  host: https://fevm-treasury-corporate-financial.cloud.databricks.com

sync:
  include:
    - .build

artifacts:
  default:
    build: uv run python -m apx build

resources:
  apps:
    financial-command-center-app:
      name: "financial-command-center"
      description: "financial-command-center created with apx"
      source_code_path: ./.build

targets:
  dev:
    mode: development
    default: true